  <body>
    <p class="intro">
      In this example there are three <code>&lt;span&gt;</code> elements and 
      assign l10n-id attribute which binds them with their respective L20n 
      entities. The value of the entity becomes a text content of the span 
      element.
    </p>
    <span l10n-id="name"></span>
    <span l10n-id="phone"></span>
    <span l10n-id="address"></span>
